            <section class="kalkulator-card">
                <form id="form-simulasi">
                    <div class="form-group">
                        <label for="jenjang">Jabatan Fungsional Saat Ini:</label>
                        <select id="jenjang" required>
                            <option value="Asisten Ahli">Asisten Ahli</option>
                            <option value="Lektor">Lektor</option>
                            <option value="Lektor Kepala">Lektor Kepala</option>

                        </select>

                        <select id="pangkat" required></select>
                    </div>
                    <div class="form-group">
                    <label for="tanggal-kenaikan">Tanggal Kenaikan Jabatan Terakhir:</label>
                    <input type="text" id="tanggal-kenaikan" required placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="ijazah-baru">
                        <label for="ijazah-baru">Saya memperoleh ijazah baru (S2/S3) yang lebih tinggi</label>
                    </div>
                    <h3>Angka Kredit Integrasi</h3>
                    <div class="integrasi-row">
                        <label>Tahun 2022</label>
                        <input type="number" id="ak-integrasi" value="0" step="0.01" placeholder="Masukkan jumlah AK">
                    </div>
                    <small class="form-hint">Kosongkan jika angka kredit integrasi sudah dipakai untuk kenaikan jenjang!</small>
                    <h3>Angka Kredit Konversi</h3>

                        <span>Periode</span>
                        <span>Nilai</span>
                    </div>
                    <div id="riwayat-kinerja-container"></div>
                    <button type="button" id="tambah-periode" class="btn-secondary">Tambah Periode Simulasi</button>
                    <hr>
                    <button type="submit" class="btn-primary">Hitung Simulasi Karir</button>
