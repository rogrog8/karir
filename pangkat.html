<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kenaikan Pangkat - Karir Dosen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js" defer></script>
</head>
<body id="page-pangkat">
    <main>
        <section id="kalkulator-pangkat">
            <header>
                <h1>Kalkulator Kenaikan Pangkat</h1>
            </header>
            <a href="index.html" class="btn-back" style="margin-bottom: 25px; display: inline-block;">‚Üê Kembali ke Menu Utama</a>

            <section class="kalkulator-card">
                <form id="form-pangkat">
                    <div class="form-group">
                        <label for="nama-dosen-pangkat">Nama Dosen:</label>
                        <input type="text" id="nama-dosen-pangkat" placeholder="Masukkan nama lengkap Anda...">
                    </div>
                    <div class="form-group">
                        <label for="pangkat-sekarang">Pangkat/Golongan Saat Ini:</label>
                        <select id="pangkat-sekarang" required></select>
                    </div>

                    <div id="validasi-jabatan" class="validasi-container hidden">
                        <p id="validasi-pertanyaan"></p>
                        <div class="validasi-buttons">
                            <button type="button" id="btn-validasi-ya" class="btn-validasi ya">Ya</button>
                            <button type="button" id="btn-validasi-tidak" class="btn-validasi tidak">Tidak</button>
                        </div>
                    </div>

                    <div id="form-konten">
                        <div class="form-group">
                            <label for="tmt-terakhir">TMT Pangkat Terakhir:</label>
                            <input type="text" id="tmt-terakhir" required placeholder="dd/mm/yyyy">
                        </div>
                        <h3>Perolehan Angka Kredit Baru (e-Kinerja)</h3>
                        <div style="display: flex; gap: 10px; margin-top: 15px;">
                            <button type="button" id="tambah-periode-pangkat" class="btn-secondary" style="flex: 1; margin: 0;">Tambah Periode</button>
                            <button type="button" id="lihat-periode-pangkat" class="btn-primary hidden" style="flex: 1; margin: 0;">Lihat Periode</button>
                        </div>
                        <hr>
                        <button type="submit" class="btn-primary">Hitung Estimasi</button>
                        <button type="button" id="btn-reset-pangkat" class="btn-secondary" style="margin-top: 10px; background-color: var(--red-error); color: white;">Reset Data</button>
                    </div>
                </form>
            </section>
        </section>
    </main>

    <div id="modal-hasil-pangkat" class="modal-overlay">
        <div class="modal-content"><button class="modal-close-btn">&times;</button><div id="modal-output-pangkat"></div></div>
    </div>
    
    <div id="modal-tambah-periode-pangkat" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h4>Tambah Periode Kinerja</h4>
            <div class="form-group"><label for="input-tahun-modal-pangkat">Tahun:</label><input type="number" id="input-tahun-modal-pangkat"></div>
            <div class="form-group"><label for="select-periode-modal-pangkat">Periode:</label><select id="select-periode-modal-pangkat"><option value="12">Tahunan</option><option value="6">Semester</option><option value="3">Triwulanan</option><option value="1">Bulanan</option></select></div>
            <div class="form-group"><label for="select-predikat-modal-pangkat">Nilai:</label><select id="select-predikat-modal-pangkat"><option>Sangat Baik</option><option selected>Baik</option><option>Butuh Perbaikan</option><option>Kurang</option><option>Sangat Kurang</option></select></div>
            <button id="btn-simpan-periode-pangkat" class="btn-primary" style="width: 100%; margin-top: 10px;">Simpan</button>
        </div>
    </div>

    <div id="modal-lihat-periode-pangkat" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h4>Daftar Periode Kinerja</h4>
            <div id="daftar-periode-container-pangkat"></div>
        </div>
    </div>
    
    <div id="modal-notifikasi" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div><div style="font-size: 3em; margin-bottom: 10px;">‚ö†Ô∏è</div><h4 id="notif-judul">Peringatan</h4><p id="notif-pesan"></p></div>
            <button id="notif-btn-ok" class="btn-primary" style="width: 100%; margin: 0;">OK</button>
        </div>
    </div>

    <div class="dark-mode-toggle" id="darkModeToggle">üåô</div>
    <script src="js/pangkat.js" defer></script>
</body>
</html>
